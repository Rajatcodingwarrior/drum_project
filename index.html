<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>
  <h1 id="title">Drum 🥁 Kit</h1>
  <div class="set">
    <button class="w drum" id="tom1"  onclick="playdrum('w')">w</button> 
    <!-- inner html of button is w -->
    <button class="a drum" id="tom2" onclick="playdrum('a')">a</button>
    <button class="s drum" id="tom3"  onclick="playdrum('s')">s</button>
    <button class="d drum" id="tom4"  onclick="playdrum('d')">d</button>
    <button class="j drum" id="snare"  onclick="playdrum('j')">j</button>
    <button class="k drum" id="crash"  onclick="playdrum('k')">k</button>
    <button class="l drum" id="kick"  onclick="playdrum('l')">l</button>
  </div>


<script src="index.js" charset="utf-8"></script>

<footer>
  Made with ❤️ in INDIA.
</footer>
</body>
</html>
